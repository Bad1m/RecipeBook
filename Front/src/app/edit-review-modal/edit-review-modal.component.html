<h1>Edit Review</h1>
<form (submit)="onSubmit()">
  <label for="editedComment">Edited Comment:</label>
  <textarea id="editedComment" name="editedComment" [(ngModel)]="editedReview.comment" required></textarea>

  <label for="editedRating">Edited Rating:</label>
  <input type="number" id="editedRating" name="editedRating" [(ngModel)]="editedReview.rating" min="1" max="5" required>

  <button type="submit">Save Changes</button>
</form>
