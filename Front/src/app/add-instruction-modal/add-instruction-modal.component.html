<div>
    <h2>Add New Instruction</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="stepNumber">Step Number:</label>
        <input type="number" id="stepNumber" name="stepNumber" [(ngModel)]="newInstruction.stepNumber" required min="1" />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="newInstruction.description" required></textarea>
      </div>
  
      <button type="submit" [disabled]="!newInstruction.stepNumber || !newInstruction.description">Add Instruction</button>
      <button type="button" (click)="dialogRef.close()">Cancel</button>
    </form>
  </div>
