<div>
    <h2>Add New Ingredient</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Ingredient Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="newIngredient.name" required />
      </div>
  
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="newIngredient.amount" required min="0" step="any" />
      </div>
  
      <div class="form-group">
        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit" [(ngModel)]="newIngredient.unit" required />
      </div>
  
      <button type="submit" [disabled]="!newIngredient.name || !newIngredient.amount || !newIngredient.unit">Add Ingredient</button>
      <button type="button" (click)="dialogRef.close()">Cancel</button>
    </form>
  </div>
